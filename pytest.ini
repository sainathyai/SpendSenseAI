[pytest]
# Pytest configuration for SpendSenseAI

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=. --cov-report=html

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflows
    slow: Tests that take longer to run
    subscription: Tests for subscription detection
    credit: Tests for credit utilization
    savings: Tests for savings analysis
    income: Tests for income stability
    persona: Tests for persona assignment
    recommend: Tests for recommendation engine
    guardrails: Tests for consent and safety

